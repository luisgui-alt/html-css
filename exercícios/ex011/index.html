<h1>reproduzindo áudio</h1>
<p>AAAAAAAHHHGGGGG áudio em html5</p>
<audio src="midia/finalboss.mp3" autoplay controls></audio> <!--MP3 WAV OGG-->

<audio preload="metadata" controls>
    <source src="midia/finalboss.mp3" type="audio/mpeg">
    <source src="midia/finalboss.ogg" type="audio/ogg">
    <source src="midia/finalboss.wav" type="audio/wav">
    <p>infelizmente, seu navegador não consegue reproduzir áudios,<a href="midia/finalboss.mp3">clique aqui para baixar o arquivo.</a></p> <!--a posição das linhas de código importa, sendo carregada de cima para baixo. e em caso de incompatibilidade, aparecendo a última linha.-->
