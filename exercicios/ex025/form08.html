<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n aguento mais</title>
    <style>
        body {
            background-color: rgb(36, 36, 36);
            color: rgb(167, 156, 156);
        }
    </style>
</head>
<body>
    <h1>output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Número:</label>
            <input type="number" name="n1" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">outro número:</label>
            <input type="number" name="n2" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="ia">sal</label>
            <input type="range" name="a" id="ia" min="0" max="10" oninput="nig.innerHTML = Number(ia.value)">
            <output id="nig">5</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpe">
        </p>
    </form>
</body>
</html>
