<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Formulaaaaarrriioooooooo</h1>
    <p>
        <form action="cadastro.php" method="get">
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome Completo" required>
    </p>
    <p>
        <label for="imed">Média</label>
        <input type="number" name="med" id="imed" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
    </p>
    <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes" required value="2049-11">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihr">Horário da Prova</label>
        <input type="time" name="hr" id="ihr">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
        </form>

</body>
</html>
